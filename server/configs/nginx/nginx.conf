events {}

http {
    # 1. OTel Collector 3대를 Upstream으로 등록
    
    # gRPC용 Upstream (4317)
    upstream otel_grpc_backend {
        # docker-compose 서비스명:포트
        server otel-collector-1:4317;
        server otel-collector-2:4317;
        server otel-collector-3:4317;
    }

    # HTTP용 Upstream (4318)
    upstream otel_http_backend {
        server otel-collector-1:4318;
        server otel-collector-2:4318;
        server otel-collector-3:4318;
    }

    # 2. 서버 블록 설정

    # gRPC (Port 4317)
    server {
        listen 4317 http2; # gRPC는 HTTP/2 필수

        location / {
            grpc_pass grpc://otel_grpc_backend;
            # gRPC 헤더 전달 설정 (필요 시)
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
        }
    }

    # HTTP (Port 4318)
    server {
        listen 4318;

        location / {
            proxy_pass http://otel_http_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}